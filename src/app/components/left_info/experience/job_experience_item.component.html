<div *ngFor="let job of jobExperienceItem">
  <div class="education-item">
    <div class="dot-line"></div>
    <div class="d-flex mb-4">
      <div class="text-muted col-md-3 me-3">
        <div class="fw-bold fst-italic">{{ job.company }}</div>
        <div class="fst-italic">{{ job.location }}</div>
        <div class="fw-bold" style="color: #5a9996">{{ job.duration }}</div>
      </div>
      <div class="col-md-8">
        <h5>{{ job.position }}</h5>
        <p>{{ job.description }}</p>
      </div>
    </div>
  </div>
</div>
