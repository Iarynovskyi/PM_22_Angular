<div *ngFor="let item of educationItems">
  <div class="education-item">
    <div class="dot-line"></div>
    <div class="d-flex mb-4">
      <div class="text-muted col-md-3 me-3">
        <div class="fw-bold fst-italic">{{ item.institution }}</div>
        <div class="fw-bold colorText" >{{ item.duration }}</div>
      </div>
      <div class="col-md-8">
        <h5>{{ item.degree }}</h5>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>
