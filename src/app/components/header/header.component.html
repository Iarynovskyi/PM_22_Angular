<header class="container bg-light py-2">
  <div *ngFor="let item of headerItem">
  <div class="row">
    <div class="col-md-8">
      <div>
        <div class="header-text display-2 fw-bold text-muted">{{item.name}}</div>
        <div class="subheader-text mb-4 h3 colorText">{{ item.position }} <span>__________</span></div>
      </div>
      <div class="text-white py-3 px-4 colorTextHeader">
        <div class="container">
          <p class="text-muted">{{item.main_text}}</p>
          <p class="fst-italic">{{item.text}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 photo-container">
      <img src="image/black_man_img.jpg" alt="Profile Picture" class="img-fluid position-relative" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
  </div>
  </div>
</header>
