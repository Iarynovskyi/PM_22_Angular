<div *ngFor="let reference of referencesItem">
  <div class="education-item">
    <div class="dot-line"></div>
    <div>
      <strong>{{ reference.name }}</strong><br>
      <div class="colorText"><strong>{{ reference.address }}</strong><br></div>
      Tel: {{ reference.phone }}<br>
      <p>Email: {{ reference.email }}</p>
    </div>
  </div>
</div>
