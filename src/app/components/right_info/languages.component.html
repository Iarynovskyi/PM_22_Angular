<div class="d-flex justify-content-between mb-3" *ngFor="let language of languagesItems">
  <div class="progress-circle" data-target="circle1">
    <div class="circle-content">
      <span>{{ language.level }}%<br>{{ language.name }}</span>
    </div>
  </div>
</div>



<div class="progress-circle" data-target="circle1" data-percent="85" data-text="English">
  <div class="circle-content">
    <span>85%<br>English</span>
  </div>
</div>
